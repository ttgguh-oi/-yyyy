    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        const username = localStorage.getItem('chat_username');
        const serverUrl = localStorage.getItem('chat_server');
        
        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        if (!username) {

        }
        
        // åˆå§‹åŒ–Socket.ioè¿æ¥
        const socket = io();
        let typingTimer;
        let isTyping = false;
        
        // å‘é€åŠ å…¥è¯·æ±‚
        socket.emit('join', { username: username });
        
        // DOMå…ƒç´ 
        const messageArea = document.getElementById('messageArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const usersList = document.getElementById('usersList');
        const userCount = document.getElementById('userCount');
        const emojiButton = document.getElementById('emojiButton');

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight < 100 ? this.scrollHeight : 100) + 'px';
            
            // å¤„ç†è¾“å…¥çŠ¶æ€
            if (!isTyping) {
                isTyping = true;
                socket.emit('typing', { username: username });
            }
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                isTyping = false;
                socket.emit('stop_typing', { username: username });
            }, 500);
        });
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && message.length <= 500) {
                socket.emit('send_message', { username: username, message: message });
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                if (isTyping) {
                    isTyping = false;
                    socket.emit('stop_typing', { username: username });
                }
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // é€€å‡ºç™»å½•
        logoutBtn.addEventListener('click', function() {
            socket.disconnect();
            localStorage.removeItem('chat_username');
            localStorage.removeItem('chat_server');
            window.location.href = '/';
        });
        
        // Emojié€‰æ‹©å™¨
        emojiButton.addEventListener('click', function() {
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'grid' : 'none';
        });
        
        document.querySelectorAll('.emoji').forEach(emoji => {
            emoji.addEventListener('click', function() {
                messageInput.value += this.textContent;
                messageInput.focus();
                emojiPicker.style.display = 'none';
                // è§¦å‘inputäº‹ä»¶ä»¥æ›´æ–°è¾“å…¥æ¡†é«˜åº¦
                messageInput.dispatchEvent(new Event('input'));
            });
        });
        
        // ç‚¹å‡»å¤–éƒ¨å…³é—­emojié€‰æ‹©å™¨
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.emoji-button') && !event.target.closest('.emoji-picker')) {
                emojiPicker.style.display = 'none';
            }
        });
        
        // Socketäº‹ä»¶å¤„ç†
        socket.on('history', function(data) {
            data.messages.forEach(msg => {
                addMessage(msg);
            });
            scrollToBottom();
        });
        
        socket.on('new_message', function(data) {
            addMessage(data);
            scrollToBottom();
        });
        
        socket.on('user_joined', function(data) {
            updateUserList(data.users);
            // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
            if (data.username !== username) {
                const sysMessage = document.createElement('div');
                sysMessage.className = 'message ai-message';
                sysMessage.innerHTML = `<div class="message-content">${data.username} åŠ å…¥äº†èŠå¤©å®¤</div>`;
                messageArea.appendChild(sysMessage);
                scrollToBottom();
            }
        });
        
        socket.on('user_left', function(data) {
            updateUserList(data.users);
            // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
            const sysMessage = document.createElement('div');
            sysMessage.className = 'message ai-message';
            sysMessage.innerHTML = `<div class="message-content">${data.username} ç¦»å¼€äº†èŠå¤©å®¤</div>`;
            messageArea.appendChild(sysMessage);
            scrollToBottom();
        });
        
        socket.on('user_typing', function(data) {
            showTypingIndicator(data.username);
        });
        
        socket.on('user_stopped_typing', function(data) {
            hideTypingIndicator(data.username);
        });
        
        socket.on('mention_alert', function(data) {
            showMentionAlert(data.from_user, data.message);
        });
        
        socket.on('connect_error', function() {
            alert('è¿æ¥æœåŠ¡å™¨å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
        });
        
        // è¾…åŠ©å‡½æ•°
        function addMessage(msg) {
            const messageDiv = document.createElement('div');
            
            if (msg.type === 'ai_response') {
                messageDiv.className = 'message ai-message';
                messageDiv.innerHTML = `
                    <div class="message-header">${msg.username} Â· ${msg.timestamp}</div>
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                `;
            } else {
                const isMine = msg.username === username;
                messageDiv.className = `message ${isMine ? 'my-message' : 'other-message'}`;
                
                // å¤„ç†æ¶ˆæ¯å†…å®¹ä¸­çš„@æåŠ
                let content = escapeHtml(msg.content);
                if (msg.mentions && msg.mentions.length > 0) {
                    msg.mentions.forEach(mention => {
                        const regex = new RegExp(`@${escapeRegExp(mention)}`, 'g');
                        content = content.replace(regex, `<span class="mention">@${mention}</span>`);
                    });
                }
                
                messageDiv.innerHTML = `
                    <div class="message-header">${msg.username} Â· ${msg.timestamp}</div>
                    <div class="message-content">${content}</div>
                `;
                
                // å¦‚æœæ˜¯ç”µå½±æ¶ˆæ¯ï¼Œæ·»åŠ è§†é¢‘æ’­æ”¾å™¨
                if (msg.type === 'movie' && msg.command_data && msg.command_data.url) {
                    const movieContainer = document.createElement('div');
                    movieContainer.className = 'movie-container';
                    
                    // æ ¹æ®ä¸åŒè§†é¢‘æºç±»å‹é€‰æ‹©ä¸åŒçš„æ’­æ”¾æ–¹å¼
                    const videoUrl = msg.command_data.url;
                    let videoHTML = '';
                    
                    // å¤„ç†YouTubeè§†é¢‘
                    if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
                        let videoId = '';
                        if (videoUrl.includes('youtu.be')) {
                            videoId = videoUrl.split('/').pop();
                        } else if (videoUrl.includes('v=')) {
                            videoId = videoUrl.split('v=')[1].split('&')[0];
                        }
                        if (videoId) {
                            videoHTML = `
                                <iframe 
                                    width="100%" 
                                    height="315" 
                                    src="https://www.youtube.com/embed/${videoId}" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen
                                ></iframe>
                            `;
                        }
                    }
                    // å¤„ç†Vimeoè§†é¢‘
                    else if (videoUrl.includes('vimeo.com')) {
                        const videoId = videoUrl.split('/').pop();
                        videoHTML = `
                            <iframe 
                                src="https://player.vimeo.com/video/${videoId}" 
                                width="100%" 
                                height="315" 
                                frameborder="0" 
                                allow="autoplay; fullscreen; picture-in-picture" 
                                allowfullscreen
                            ></iframe>
                        `;
                    }
                    // å¤„ç†ç›´æ¥è§†é¢‘æ–‡ä»¶ï¼ˆMP4ã€WebMç­‰ï¼‰
                    else if (videoUrl.match(/\.(mp4|webm|ogg|mov)$/i)) {
                        videoHTML = `
                            <video 
                                width="100%" 
                                controls 
                                preload="metadata"
                                style="border-radius: 8px;"
                            >
                                <source src="${videoUrl}" type="video/mp4">
                                æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè§†é¢‘æ’­æ”¾ã€‚
                            </video>
                        `;
                    }
                    // å¤„ç†å…¶ä»–è§†é¢‘æºï¼ˆä¿æŒiframeåµŒå…¥ï¼‰
                    else {
                        videoHTML = `<iframe src="${videoUrl}" width="100%" height="315" frameborder="0" allowfullscreen></iframe>`;
                    }
                    
                    movieContainer.innerHTML = videoHTML;
                    messageDiv.appendChild(movieContainer);
                }
            }
            
            messageArea.appendChild(messageDiv);
        }
        
        function updateUserList(users) {
            usersList.innerHTML = '';
            userCount.textContent = users.length;
            
            users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `

                `;
                usersList.appendChild(userItem);
            });
        }
        
        function showTypingIndicator(user) {
            // ç§»é™¤ç°æœ‰çš„è¯¥ç”¨æˆ·çš„è¾“å…¥æç¤º
            hideTypingIndicator(user);

            typingDiv.id = `typing-${user}`;
            typingDiv.className = 'typing-indicator';
            typingDiv.textContent = `${user} æ­£åœ¨è¾“å…¥...`;
            messageArea.appendChild(typingDiv);
            scrollToBottom();
        }
        
        function hideTypingIndicator(user) {
            const typingDiv = document.getElementById(`typing-${user}`);
            if (typingDiv) {
                messageArea.removeChild(typingDiv);
            }
        }
        
        function showMentionAlert(fromUser, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'mention-alert';
            alertDiv.innerHTML = `

            document.body.appendChild(alertDiv);

            setTimeout(() => {

            }, 3000);
        }
        
        function scrollToBottom() {
            messageArea.scrollTop = messageArea.scrollHeight;
        }
        
        // å·¥å…·å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // åˆå§‹åŒ–ç”¨æˆ·åˆ—è¡¨
        updateUserList([]);
